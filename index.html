<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de tarefas interativa - GDG Londrina</h1>

    <div id="cadastro">
        <h2>Adicionar tarefa</h2>
        <input type="text" id="nome" placeholder="Nome da tarefa">
        <input type="text" id="descricao" placeholder="Descrição">
        <select id="categoria">
            <option value="status">Pendente</option>
            <option value="status">Concluída</option>
        </select>
        <button id="adicionar">Incluir tarefa</button>
    </div>
    <div id="listagem">
        <h2>Lista de tarefas</h2>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
