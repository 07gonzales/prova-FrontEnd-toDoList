<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de tarefas interativa - GDG Londrina</h1>

    <div id="container">
        <h2>Adicionar tarefa</h2>
        <input type="text" id="descricao" placeholder="Descrição">
        <select id="status">
            <option value="status">Pendente</option>
        </select>
        <button id="incluir" onclick="adicionarTarefa()">Incluir tarefa</button>
    </div>

    <div class="contagem">
        <p>Pendentes: <span id="pendentes">0</span> | Concluídas: <span id="concluidas">0</span></p>
    </div>

    <div id="lista">
        <h2>Lista de tarefas</h2>
        <ul id="listaTarefas"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
